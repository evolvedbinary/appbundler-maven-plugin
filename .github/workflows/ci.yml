name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'liberica'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -V -B package